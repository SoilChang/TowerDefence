<!DOCTYPE html>
<html>
<head>

	<!--jQeury library-->
	<script src="../jQuery/jquery-2.1.4.min.js"></script>
	<script src="../jQuery/jquery-ui.min.js"></script>

	<title>Sign In</title>

	<!--User Scripts-->
	<script type="text/javascript" src="signIn.js"></script>
	<link rel="stylesheet" type="text/css" href="signIn.css"></link>

</head>
<body background="../images/signIn/background.jpg">
	<form class="well form-horizontal col-lg-4 col-lg-offset-4"  id="form">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<button type="submit">
	      		<img src="../images/signIn/helmet.png" id="helmet">
	    	</button>
	      <p><a href="#">sign up</a></p>
	    </div>
	  </div>
	</form>

</body>
	<!-- bootstrap file-->
	<link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.min.css"></link>
	<link rel="stylesheet" href="../bootstrap/bootstrap-theme.min.css"></link>
	<script src="../bootstrap/bootstrap.min.js"></script>

</html>
